<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Wicket - AE</title>
</head>
<body>
	<wicket:extend>
		<h1>Criar Novo Contato</h1>
		<div wicket:id="feedbackMessage"></div>
		<form wicket:id="formularioContato">
			<input wicket:id="nome" type="text" placeholder="Nome" />
			<br />
			<input wicket:id="email" type="text" placeholder="Email" />
			<br />
			<input wicket:id="telefone" type="text" placeholder="Telefone" />
			<br />
			<select wicket:id="estadoCivil">
				<option></option>
			</select>
			<button type="submit" name="submit">Salvar</button>
		</form>
	</wicket:extend>
</body>
</html>
